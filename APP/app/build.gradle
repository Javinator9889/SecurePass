apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "javinator9889.securepass"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 21
        versionName "d0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    // Libs from AppCompat with different versions - incompatibilities with Google Play Services
    implementation 'com.android.support:mediarouter-v7:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:design:27.1.1'

    // Test implementation libs
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // User compilations and libraries
    // SQLCipher - https://guardianproject.info/code/sqlcipher/
    implementation 'net.zetetic:android-database-sqlcipher:3.5.9@aar'

    // AppIntro - https://github.com/apl-devs/AppIntro
    implementation 'com.github.apl-devs:appintro:v4.2.3'

    // Google Play Services - https://developers.google.com/android/guides/setup
    implementation 'com.google.android.gms:play-services-drive:15.0.0'
    implementation 'com.google.android.gms:play-services-auth:15.0.0'

    // Material Dialog - https://github.com/afollestad/material-dialogs
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'

    // Google Guava - https://github.com/google/guava
    implementation 'com.google.guava:guava:24.1-android'

    // Markwon - https://github.com/noties/Markwon
    implementation 'ru.noties:markwon:1.0.4'

    // AESCrypt - https://github.com/scottyab/AESCrypt-Android
    implementation 'com.scottyab:aescrypt:0.0.1'

    // Armadillo - https://github.com/patrickfav/armadillo
    //implementation "at.favre.lib:bytes:0.4.6"
    //implementation "at.favre.lib:hkdf:1.0.0"
    //implementation 'at.favre.lib:armadillo:0.3.0'
    // SecurePreferences - https://github.com/scottyab/secure-preferences
    //implementation 'com.github.scottyab:secure-preferences:v0.1.6'

    // SharedChamber - https://github.com/afiqiqmal/SharedChamber
    implementation 'com.github.afiqiqmal:SharedChamber:2.5.0'
}
