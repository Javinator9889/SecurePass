apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "javinator9889.securepass"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 9
        versionName "0.3-development"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.0'
    // Libs from AppCompat with different versions - incompatibilities with Google Play Services
    implementation 'com.android.support:mediarouter-v7:27.1.0'
    implementation 'com.android.support:support-v4:27.1.0'
    implementation 'com.android.support:recyclerview-v7:27.1.0'

    // Test implementation libs
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // User compilations and libraries
    // SQLCipher - https://guardianproject.info/code/sqlcipher/
    implementation 'net.zetetic:android-database-sqlcipher:3.5.9@aar'

    // AppIntro - https://github.com/apl-devs/AppIntro
    implementation 'com.github.apl-devs:appintro:v4.2.3'

    // Google Play Services - https://developers.google.com/android/guides/setup
    implementation 'com.google.android.gms:play-services-drive:12.0.1'
    implementation 'com.google.android.gms:play-services-auth:12.0.1'

    // Material Dialog
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'

    // Google Guava
    implementation 'com.google.guava:guava:24.1-android'
}
